<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description">
		<meta name="author">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="../static/css/bootstrap.min.css"  rel="stylesheet">
		<link href="../static/css/signin.css" th:href="@{../static/css/signin.css}" rel="stylesheet">
	</head>
	<body class="text-center" style="background-color: #9acfea;padding-top: 200px">
		<form style="background-color:tan;margin-left: 580px;margin-right: 580px; border-width: 3px;border-style: solid;" class="form-signin" action="adminIndex.html" th:action="@{/admin/login}" method="post">
<!--			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">-->
			<h1 class="h3 mb-3 font-weight-normal" style="font-weight: bold">管理员登录</h1>
			<!--判断-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only">用户名</label>
			<input style="width: 70%;margin-left: 50px" type="text"  name="a_username" class="form-control" placeholder="用户名"  required="" autofocus="">
			<br>
			<label class="sr-only" >密码</label>
			<input style="width: 70%;margin-left: 50px" type="password" name="a_password" class="form-control" placeholder="密码" required=""><br>
			<button style="width: 30%;margin-left: 120px" class="btn btn-lg btn-primary btn-block" type="submit"> 登录</button>
			<p class="mt-5 mb-3 text-muted">© 2020-2030</p>
		</form>
	</body>

</html>
